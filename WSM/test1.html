<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--meta는 문서의 정보를 알려줌-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- edge브라우저 허용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--그 화면에 대한 최초 크기 html5는 반응형을 자동지원한다.-->
    <title>Document</title>
    <style>
        h1 {
            border: 1px solid red;
        }
        .a{
            color: dodgerblue;
        }
        #wrapper {
            background: orange;
        }
    </style>
</head>
<body>
    <div class = "a" id = "wrapper">Hello PHP!</div>
    <h1 class = "a" id = "wrapper">Hello Java!</h1>
</body>
</html>
